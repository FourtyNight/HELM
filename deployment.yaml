apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      project: {{ .Release.Name}}
  template:
    metadata:
      labels:
        project: {{ .Release.Name}}
    spec:
      containers:
        - name: {{ .Release.Name}}-webapp
          image: {{ .Values.conatiner.image }}
          ports:
            - containerPort: 80