apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  rules:
  - host: www.myweb.net
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: main
              port:
                number: 80
